<div class="container">

    <div class="wapper">
        <img src="../img/google-facebook.png" style="width:350px;" alt=""/>
        <h2>Check Your Course</h2>
        <hr>
        <form name='signIn' action="">
            <div class="form-group">
                <label>Check In Id</label><br>
                <input name='courseId'
                       type="text"
                       placeholder="Your CoursePass Id"
                       class='form-control'
                       ng-model="user.email">
            </div>
            <div class="form-group">
                <label>Email</label><br>
                <input name='email'
                       type="text"
                       placeholder="Email"
                       class='form-control'
                       ng-model="user.email">
            </div>
            <button class="btn btn-primary" ng-click="login()">Check In</button>
            <button class="btn btn-primary" ng-click="addUser()">Register</button>
        </form>
    </div>

</div>
