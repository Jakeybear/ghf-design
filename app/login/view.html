
<div class="container">

    <div class="wapper">
        <img src="../img/AngularJS.png" alt=""/>
        <h2>Please Log In</h2>
        <hr>
        <form name='loginForm' action="" >
            <div class="form-group" ng-class="{'has-success':loginForm.email.$valid}">
                <label>UserName</label><br>
                <input name='email'
                       type="email"
                       placeholder="Email"
                       class='form-control'
                       ng-model="user.email"
                       required
                >
                <!--<p class="fa fa-check success input-result" ng-if="loginForm.email.$valid"></p>-->
                <p class="error" ng-if="loginForm.email.$error.email&&loginForm.email.$dirty">
                    Not an Invalid Email!
                </p>
                <p class="error" ng-if="loginForm.email.$error.required&&loginForm.email.$dirty">
                    Email can't be empty!
                </p>
            </div>
            <div class="form-group" ng-class="{'has-success':loginForm.password.$valid}">
                <label>Password</label><br>
                <input name='password'
                       type="password"
                       placeholder="Password"
                       class='form-control'
                       ng-model="user.password"
                       ng-minlength="6"
                       ng-maxlength="16"
                       required
                >
                <!--<p class="fa fa-check success input-result" ng-if="login.password.$valid"></p>-->
                <!--<p class="error" ng-if="login.password.$error.minlength||login.password.$error.maxlength&&login.password.$dirty">-->
                    <!--The length of password should be between 6-16 -->
                <!--</p>-->
                <p class="error" ng-if="loginForm.password.$error.required&&login.password.$dirty">
                    Password can't be empty!
                </p>
            </div>
            <button class="btn btn-primary" ng-click="login()">Sign In</button>
            <a href="#/signup"><button class="btn btn-primary" >Sign Up</button></a>
        </form>
    </div>

</div>
